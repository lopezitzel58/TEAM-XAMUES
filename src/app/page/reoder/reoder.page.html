<ion-header titulo="Page REORDER"></ion-header>

<ion-buttons>
  <ion-back-button defaultHref="/"></ion-back-button>
</ion-buttons>

<ion-content>

<ion-list>

<ion-reorder-group [disabled]="false">
  <ion-item *ngFor="let persona of personas">
    <ion-label>{{ persona }}</ion-label>
    <ion-reorder slot="end"></ion-reorder>
  </ion-item>
</ion-reorder-group>

  
</ion-list>


</ion-content>
